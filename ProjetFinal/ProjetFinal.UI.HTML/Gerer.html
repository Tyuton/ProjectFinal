<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/Gerer.css" rel="stylesheet" />
    <title>Gestion des requêtes</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Gestion de vos requêtes</h1>
    </div>
    <hr />

    <div class="wrapper">

        <div class="container col-lg-3">
            <fieldset id="field1">
                <legend>Liste des requêtes</legend>
                <div id="QueryList" class="list-group">
                    <a href="#" class="list-group-item query" name="query">Requete 1</a>
                    <a href="#" class="list-group-item query" name="query">Requete 2</a>
                    <a href="#" class="list-group-item query" name="query">Requete 3</a>
                    <a href="#" class="list-group-item query" name="query">Requete 4</a>
                    <button class="tn btn-primary" id="addRequete">+</button>
                </div>
                <textarea class="textQuery" id="currentQuery" hidden="hidden"></textarea>
            </fieldset>
        </div>


        <div class="container col-lg-3" >
            <fieldset>
                <legend>Liste des URLs associées</legend>
                <div id="UrlList" class="list-group">
                    <a href="#" class="list-group-item url" name="url">URL 1</a>
                    <a href="#" class="list-group-item url" name="url">URL 2</a>
                    <a href="#" class="list-group-item url" name="url">URL 3</a>
                    <a href="#" class="list-group-item url" name="url">URL 4</a>
                    <button class="tn btn-primary" id="addURL">+</button>
                </div>
            </fieldset>
            <textarea class="textURL" id="currentURL" hidden="hidden"></textarea>
     </div>

        <div class="container col-lg-3" id="SelectorsList">
            <fieldset>
                <legend>Liste des selecteurs associés</legend>
                <div id="SelectorsList" class="list-group">
                    <a href="#" class="list-group-item selector" name="selector">Selectors 1</a>
                    <a href="#" class="list-group-item selector" name="selector">Selectors 2</a>
                    <a href="#" class="list-group-item selector" name="selector">Selectors 3</a>
                    <a href="#" class="list-group-item selector" name="selector">Selectors 4</a>
                    <button class="tn btn-primary" id="addSelector">+</button>
                </div>
            </fieldset>
            <textarea class="textSelector" id="currentSelector" hidden="hidden"></textarea>
        </div>

        <div id="DatePeremption" class="container  col-lg-3">
            Peremption de data
        </div>

    </div>


    <div id="boutons" class="container col-lg-12">
        <button class="tn btn-primary" id="Execute">Exécuter</button>
        <button class="tn btn-primary" id="Save">Enregistrer les modifications</button>
        <button class="tn btn-primary" id="Delete">Supprimer</button>
        <button class="tn btn-primary" id="Cancel">Annuler</button>
    </div>

    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/Gerer.js"></script>
</body>
</html>
